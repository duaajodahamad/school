<h1 class="table-title">{{title}}</h1>
 
<table class="table table-striped student-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>    
  <tbody>
    <tr *ngFor="let course of courses" class="table-row">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>{{course.description}}</td>
    </tr>
  </tbody>
</table>
