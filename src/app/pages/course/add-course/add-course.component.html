
<form (ngSubmit)="Onsubmit()" class="student-form">
    <div class="form-group">
      <label for="stId">Student Id</label>
      <input
        type="number"
        [(ngModel)]="courseForm.id"
        class="form-control"
        id="stId"
        name="stId"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        [(ngModel)]="courseForm.name"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        [(ngModel)]="courseForm.description"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>
   
 
 
<div>
  <div class="form-group">
    <label for="stId">Student Id</label>
    {{ courseForm.id }}
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    {{ courseForm.name }}
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    {{ courseForm.description }}
  </div>
</div>


<div>
    {{courseForm | json}} 
</div>
